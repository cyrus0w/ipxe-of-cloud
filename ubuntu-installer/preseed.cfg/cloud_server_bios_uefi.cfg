##仅对磁盘剩余空间分区，备选方案：custom，some_device，some_device_crypto，some_device_lvm
#d-i partman-auto/init_automatically_partition select biggest_free
##指定要分区的磁盘（raid的话这里可以加多块磁盘）
d-i partman-auto/disk string /dev/sda #/dev/sdb

###<<<<<<<<<<<<<<<自动分区
###指定要使用的分区方法
### - regular: 对您的体系结构使用常规分区类型
### - lvm:     使用LVM对磁盘进行分区
### - crypto:  在加密分区中使用LVM
### - raid:    使用raid类型
#d-i partman-auto/method string regular
### 您可以选择三种预定义的分区配方之一:
### - atomic: 一个分区中的所有文件
### - home:   单独的/ home分区
### - multi:  单独的/ home，/ var和/ tmp分区
#d-i partman-auto/choose_recipe select atomic
###>>>>>>>>>>>>>>>自动分区


##<<<<<<<<<<<<<<<手动普通分区
d-i partman-auto/choose_recipe select boot-root
d-i partman-auto/method string regular
#分区中间的数字代表分区几，不能重复，且连续，否则报错；$primary{ }表示主分区；(Tips:注意\后面不能有空格)
d-i partman-auto/expert_recipe string                         \
      boot-root ::                                            \
              250 1 250 linux-efi                            \
                      $primary{ }                             \
                      method{ efi } format{ }                \
              .                                               \
	          500 2 500 ext4                                  \
                      $primary{ } $bootable{ }                \
                      method{ format } format{ }              \
                      use_filesystem{ } filesystem{ ext4 }    \
                      mountpoint{ /boot }                     \
              .                                               \
              1 4 -1 ext4                                     \
                     $primary{ } $bootable{ }                 \
                     method{ format } format{ }               \
                     use_filesystem{ } filesystem{ ext4 }     \
                     mountpoint{ / }                          \
              .                                               \
              2048 3 2048 linux-swap                          \
                      $primary{ }                             \
                      method{ swap } format{ }                \
              .
##>>>>>>>>>>>>>>>手动普通分区


