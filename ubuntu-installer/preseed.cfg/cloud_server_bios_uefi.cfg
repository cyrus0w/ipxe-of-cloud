## NOTE: not work without iPXE boot option: interface=auto
##设置dhcp超时时间，超过60s则退出安装
d-i netcfg/dhcp_timeout string 60
d-i netcfg/dhcpv6_timeout string 60
##使预配置文件在带有和不带有dhcp服务器的系统上都可以使用
d-i netcfg/dhcp_failed note
d-i netcfg/dhcp_options select Configure network manually
##使用静态网络配置
##没有这句kill，静态地址就不会生效（但是在虚拟机nat网络下会出现无法找到镜像源的报错）
#d-i preseed/early_command string kill-all-dhcp; netcfg											   
d-i netcfg/choose_interface select auto
d-i netcfg/disable_autoconfig boolean true

d-i netcfg/get_ipaddress string 192.168.94.5
d-i netcfg/get_netmask string 255.255.255.0
d-i netcfg/get_gateway string 192.168.94.1
d-i netcfg/get_nameservers string 114.114.114.114 8.8.8.8
d-i netcfg/confirm_static boolean true
##强制设置主机名是多少，而不管dhcp什么的...
d-i netcfg/hostname string ubuntu1

## （不懂啥意思）Any hostname and domain names assigned from dhcp take precedence over
## values set here. However, setting the values still prevents the questions
## from being shown, even if values come from dhcp.
#d-i netcfg/get_hostname string unassigned-hostname
#d-i netcfg/get_domain string example.com


## DHCP Network
# d-i netcfg/get_hostname string ubuntu1
# d-i netcfg/get_domain string ""
# d-i netcfg/hostname string ubuntu1


