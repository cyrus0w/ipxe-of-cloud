# System bootloader configuration
# elevator=noop - Use a simple FIFO queue for I/O algorithm since hypervisor will also manage this
# pci=bfsort    - Breadth-first pci order for NIC enumeration
# net.ifnames=0 - Disable predictable network interface naming
# biosdevname=0 - Disables consistent network interface naming
#bootloader --append="crashkernel=auto elevator=noop pci=bfsort net.ifnames=0 biosdevname=0 ipv6.disable=1" --location=mbr --driveorder=sda
#<------------UEFI模式------------
bootloader --append="crashkernel=auto net.ifnames=0 biosdevname=0 ipv6.disable=1" --driveorder=sda
#------------UEFI模式------------>
# Clear the Master Boot Record,在zerombr初始化被在磁盘上找到并销毁所有带有无效分区表磁盘的内容任何无效的分区表
zerombr
# Partition clearing information，清除所有分区，并初始化 ,--initlabel-通过为它们各自体系结构中已指定用于格式化的所有磁盘创建默认磁盘标签来初始化磁盘（例如，x86的msdos）
#clearpart --all --initlabel --drives=sda

#这里是指定硬盘分区方式，划重点！！！
#size的单位: M --fstype是指定文件系统类型，例如:ext4、xfs
#因为是UEFI引导，必须指定efi分区且分区的类型必须是efi，挂载到/boot/efi
#ignoredisk --only-use=sda
part /boot/efi --fstype="efi" --size=250 --fsoptions="defaults,uid=0,gid=0,umask=0077,shortname=winnt" --ondisk=sda
part swap --fstype="swap" --size=2000 --ondisk=sda
part /boot --fstype="ext4" --size=500 --ondisk=sda
#grow参数是以剩余所有空间来分区
part / --fstype="ext4" --size=1 --grow --ondisk=sda
#centos7的mbr磁盘uefi安装需要建立此分区，详见https://www.cnblogs.com/zyd112/p/8192119.html和https://blog.csdn.net/GX_1_11_real/article/details/103766100
part biosboot --fstype=biosboot --size=1

#-------------------------------------------------------------------------------------------------
#安装前脚本，这里要划重点！
#必须要先将硬盘格式化成GPT格式。必须注释掉前面clearpart命令，否则上面的parted命令的结果就会被clear掉，到时候就无法格式化成gpt格式，因为有上面的parted命令，所以注释掉后安装过程中也不会提示“已经存在分区，是否删除或增加等信息”：#clearpart --all --initlabel --drives==CLEARPART_DISK
%pre
parted -s /dev/sda mklabel gpt
%end

